<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT 웹 테스트</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 30px auto; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ChatGPT 웹 테스트</h1>
  <textarea id="prompt" placeholder="여기에 물어볼 내용을 입력하세요..."></textarea><br>
  <button onclick="sendPrompt()">GPT에 보내기</button>
  <h2>응답</h2>
  <pre id="response"></pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const apiKey = "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"; // 🔥 API 키 입력하세요!

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }]
        })
      });

      const data = await res.json();
      document.getElementById('response').textContent = data.choices?.[0]?.message?.content ?? '응답 없음';
    }
  </script>
</body>
</html>
