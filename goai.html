<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프롬프트 작성기</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fefefe;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #333;
    }
    .section {
      margin-bottom: 24px;
    }
    label {
      display: inline-block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input[type="text"] {
      padding: 8px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      margin-left: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    .styleCheckbox {
      margin-right: 12px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
    }
    .buttonGroup {
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <h2>블로그 프롬프트 생성기</h2>

  <div class="section">
    <label>업체명:</label><br>
    <input type="text" id="titleInput" placeholder="예: 토곡정">
    <button onclick="addToSentence('title')">추가</button>
    <button onclick="removeFromSentence('title')">삭제</button>
  </div>

  <div class="section">
    <label>위치:</label><br>
    <input type="text" id="locaInput" placeholder="예: 연산동">
    <button onclick="addToSentence('loca')">추가</button>
    <button onclick="removeFromSentence('loca')">삭제</button>
  </div>

  <div class="section">
    <label>키워드:</label><br>
    <input type="text" id="kwordInput" placeholder="예: 연산동참치맛집">
    <button onclick="addToSentence('kword')">추가</button>
    <button onclick="removeFromSentence('kword')">삭제</button>
  </div>

  <div class="section">
    <label>주문:</label><br>
    <input type="text" id="orderInput" placeholder="">
    <button onclick="addToSentence('order')">추가</button>
    <button onclick="removeFromSentence('order')">삭제</button>
  </div>

  <div class="section">
    <label>스타일 선택:</label><br>
    <input type="checkbox" class="styleCheckbox" value="감성적"> 감성적
    <input type="checkbox" class="styleCheckbox" value="정보전달"> 정보전달
    <input type="checkbox" class="styleCheckbox" value="줄글형"> 줄글형
    <input type="checkbox" class="styleCheckbox" value="강조많이"> 강조많이
  </div>

  <div class="section">
    <label>최종 프롬프트:</label><br>
    <textarea id="finalSentence" placeholder="여기에 자동 생성됩니다."></textarea>
    <div class="buttonGroup">
      <button onclick="copyToClipboard()">복사하기</button>
      <button onclick="clearSentence()">초기화</button>
    </div>
  </div>

  <script>
    function addToSentence(field) {
      const textarea = document.getElementById('finalSentence');
      let value = '';

      if (field === 'title') {
        value = document.getElementById('titleInput').value + '에 대한 블로그를 작성해줘\n';
      } else if (field === 'loca') {
        value = document.getElementById('locaInput').value + '에 있는 ';
      } else if (field === 'kword') {
        value = '키워드는 : ' + document.getElementById('kwordInput').value + '\n';
      } else if (field === 'order') {
        value = '주문한 메뉴 : ' + document.getElementById('orderInput').value + '\n';
      }

      if (!textarea.value.includes(value.trim())) {
        textarea.value += value;
      }
    }

    function removeFromSentence(field) {
      const textarea = document.getElementById('finalSentence');
      let regex = '';

      if (field === 'title') {
        const text = document.getElementById('titleInput').value + '에 대한 블로그를 작성해줘';
        regex = new RegExp(text + '\\n?', 'g');
      } else if (field === 'loca') {
        const text = document.getElementById('locaInput').value + '에 있는 ';
        regex = new RegExp(text, 'g');
      } else if (field === 'kword') {
        const text = '키워드는 : ' + document.getElementById('kwordInput').value;
        regex = new RegExp(text + '\\n?', 'g');
      } else if (field === 'order') {
        const text = '주문한 메뉴 : ' + document.getElementById('orderInput').value;
        regex = new RegExp(text + '\\n?', 'g');
      }

      textarea.value = textarea.value.replace(regex, '');
    }

    function copyToClipboard() {
      const textarea = document.getElementById('finalSentence');
      textarea.select();
      textarea.setSelectionRange(0, 99999); // for mobile

      navigator.clipboard.writeText(textarea.value)
        .then(() => alert('복사되었습니다!'))
        .catch(() => alert('복사 실패'));
    }

    function clearSentence() {
      document.getElementById('finalSentence').value = '';
    }

    // 스타일 자동 반영
    const checkboxes = document.querySelectorAll('.styleCheckbox');
    checkboxes.forEach(cb => cb.addEventListener('change', () => {
      const styles = Array.from(checkboxes).filter(c => c.checked).map(c => c.value);
      const styleText = styles.length ? ` [스타일: ${styles.join(', ')}]` : '';
      const base = document.getElementById('finalSentence').value.split(' [스타일:')[0].trim();
      document.getElementById('finalSentence').value = base + styleText + '\n';
    }));
  </script>
</body>
</html>
