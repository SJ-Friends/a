<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>일상을 여행처럼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    #map { width: 100%; height: 70vh; }
    .filter-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px;
      background: #f9f9f9;
      font-size: 14px;
    }
    #list {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    .fail {
      color: red;
    }
    .naver-link {
      color: #0077cc;
      text-decoration: underline;
      font-size: 12px;
    }
  </style>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a49fe18b80104f2300aeaadfc1cd9924&libraries=services"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2 style="text-align:center;">일상을 여행처럼</h2>

  <div class="filter-bar">
    <label><input type="checkbox" id="showDone" checked> 완료 포함</label>
    <label><input type="checkbox" id="showRes" checked> 예약완료 포함</label>
  </div>

  <div id="map"></div>

  <div id="list">
    <h3>📝 데이터 목록</h3>
    <table>
      <thead>
        <tr>
          <th>상호명</th>
          <th>지역</th>
          <th>상태</th>
          <th>네이버 검색</th>
        </tr>
      </thead>
      <tbody id="success-list"></tbody>
    </table>

    <h3>❗ 검색 실패 목록</h3>
    <table>
      <thead>
        <tr>
          <th>상호명</th>
          <th>지역</th>
          <th>상태</th>
          <th>네이버 검색</th>
        </tr>
      </thead>
      <tbody id="fail-list"></tbody>
    </table>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://xxmtxuhcdzidhrefrvwf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4bXR4dWhjZHppZGhyZWZydndmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwODAyNTQsImV4cCI6MjA1OTY1NjI1NH0.TaCCDlJvKrif_pZY038Qkglip8h-Qqjp2w2GlKwvoVg'
    );

    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 5
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);
    let markers = [];
    let openInfoWindow = null;

    async function loadAndDisplayMarkers() {
      // 기존 마커 제거
      markers.forEach(marker => marker.setMap(null));
      markers = [];

      document.getElementById('success-list').innerHTML = '';
      document.getElementById('fail-list').innerHTML = '';

      const { data, error } = await supabase.from('sche').select('id, title, loca, done, res_c');
      if (error) {
        alert('DB 데이터 불러오기 실패!');
        console.error(error);
        return;
      }

      const showDone = document.getElementById('showDone').checked;
      const showRes = document.getElementById('showRes').checked;


const filtered = data.filter(item => {
  const doneOk = showDone || item.done !== true;
  const resOk = showRes || item.res_c === true;
  return doneOk && resOk;
});


      

      const places = new kakao.maps.services.Places();
      const bounds = new kakao.maps.LatLngBounds();

      for (const item of filtered) {
        const keyword = `${item.title || ''} ${item.loca || ''}`.trim();
        if (!keyword) continue;

        places.keywordSearch(keyword, function(result, status) {
          if (status === kakao.maps.services.Status.OK) {
            const coords = new kakao.maps.LatLng(result[0].y, result[0].x);

            const marker = new kakao.maps.Marker({
              map: map,
              position: coords,
              title: item.title
            });

            markers.push(marker);

            const infoWindow = new kakao.maps.InfoWindow({
              content: `<div style="padding:5px;font-size:14px;">
                          <a href="edit.html?id=${item.id}" style="text-decoration:none;color:blue;" target="_blank">
                            <b>${item.title}</b><br>${item.loca}
                          </a>
                        </div>`
            });

            kakao.maps.event.addListener(marker, 'click', function() {
              if (openInfoWindow) openInfoWindow.close();
              infoWindow.open(map, marker);
              openInfoWindow = infoWindow;
            });

            bounds.extend(coords);
            map.setBounds(bounds);

            // 목록 추가 (성공)
            const successList = document.getElementById('success-list');
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td><a href="edit.html?id=${item.id}" target="_blank">${item.title}</a></td>
              <td>${item.loca}</td>
              <td>✅ 성공</td>
              <td><a class="naver-link" href="https://map.naver.com/v5/search/${encodeURIComponent(item.title + ' ' + item.loca)}" target="_blank">네이버지도</a></td>
            `;
            successList.appendChild(tr);

          } else {
            console.warn('검색 실패:', keyword);

            // 목록 추가 (실패)
            const failList = document.getElementById('fail-list');
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td class="fail">${item.title}</td>
              <td class="fail">${item.loca}</td>
              <td class="fail">❌ 실패</td>
              <td><a class="naver-link" href="https://map.naver.com/v5/search/${encodeURIComponent(item.title + ' ' + item.loca)}" target="_blank">네이버지도</a></td>
            `;
            failList.appendChild(tr);
          }
        });
      }
    }

    // 지도 클릭 시 인포윈도우 닫기
    kakao.maps.event.addListener(map, 'click', function() {
      if (openInfoWindow) {
        openInfoWindow.close();
        openInfoWindow = null;
      }
    });

    // 필터 변경시 새로 로드
    document.getElementById('showDone').addEventListener('change', loadAndDisplayMarkers);
    document.getElementById('showRes').addEventListener('change', loadAndDisplayMarkers);

    // 첫 로딩
    loadAndDisplayMarkers();
  </script>
</body>
</html>
