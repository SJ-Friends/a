<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>일상을 여행처럼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    #map { width: 100%; height: 70vh; }
    .filter-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px;
      background: #f9f9f9;
      font-size: 14px;
    }
    #list {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    .fail {
      color: red;
    }
    .naver-link {
      color: #0077cc;
      text-decoration: underline;
      font-size: 12px;
    }
    label { user-select: none; }
    input[type="date"] { font-size: 14px; padding: 2px 6px; margin-left: 6px; }
  </style>
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a49fe18b80104f2300aeaadfc1cd9924&libraries=services"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2 style="text-align:center;">일상을 여행처럼</h2>

  <div class="filter-bar">
    <label><input type="checkbox" id="showDone" checked> 완료 포함</label>
    <label><input type="checkbox" id="showRes" checked> 예약완료 포함</label>
    <label>
      <input type="checkbox" id="showPossibleOnly"> 방문가능만
      <input type="date" id="possibleDate" />
    </label>
  </div>

  <div id="map"></div>

  <div id="list">
    <h3>📝 데이터 목록</h3>
    <table>
      <thead>
        <tr>
          <th>상호명</th>
          <th>지역</th>
          <th>상태</th>
          <th>네이버 검색</th>
        </tr>
      </thead>
      <tbody id="success-list"></tbody>
    </table>

    <h3>❗ 검색 실패 목록</h3>
    <table>
      <thead>
        <tr>
          <th>상호명</th>
          <th>지역</th>
          <th>상태</th>
          <th>네이버 검색</th>
        </tr>
      </thead>
      <tbody id="fail-list"></tbody>
    </table>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://xxmtxuhcdzidhrefrvwf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4bXR4dWhjZHppZGhyZWZydndmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwODAyNTQsImV4cCI6MjA1OTY1NjI1NH0.TaCCDlJvKrif_pZY038Qkglip8h-Qqjp2w2GlKwvoVg'
    );

    const map = new kakao.maps.Map(document.getElementById('map'), {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 5
    });
    let markers = [], openInfoWindow = null;

    // 초기 날짜 설정
    const possibleDateInput = document.getElementById('possibleDate');
    possibleDateInput.value = new Date().toISOString().slice(0,10);

    const showPossibleOnly = document.getElementById('showPossibleOnly');
    const showDone = document.getElementById('showDone');
    const showRes = document.getElementById('showRes');

    const dayNames = ['sun','mon','tue','wed','thu','fri','sat'];

    function parseDate(str) {
      const d = new Date(str);
      return new Date(d.getFullYear(), d.getMonth(), d.getDate());
    }

    async function loadAndDisplayMarkers() {
      markers.forEach(m => m.setMap(null)); markers = [];
      document.getElementById('success-list').innerHTML = '';
      document.getElementById('fail-list').innerHTML = '';

      const { data, error } = await supabase.from('sche').select('*');
      if (error) { alert('DB 데이터 불러오기 실패!'); console.error(error); return; }

      const selectedDate = parseDate(possibleDateInput.value);
      const dayKey = dayNames[selectedDate.getDay()];

      let filtered = data.filter(item => {
        // 진행중 일정만
        const start = parseDate(item.date_s);
        const end = item.date_e ? parseDate(item.date_e) : start;
        const inRange = start <= selectedDate && selectedDate <= end;

        // 요일 체크 (캘린더 페이지 로직 그대로)
        const dayOk = item[dayKey] === 'Y';

        // 체크박스 필터
        const doneOk = showDone.checked || item.done !== true;
        const resOk = showRes.checked || item.res_c === true;

        if (showPossibleOnly.checked) {
          return inRange && dayOk && !item.done && !item.res_c;
        }
        return inRange && dayOk && doneOk && resOk;
      });

      const places = new kakao.maps.services.Places();
      const bounds = new kakao.maps.LatLngBounds();

      filtered.forEach(item => {
        const keyword = `${item.title} ${item.loca}`.trim();
        places.keywordSearch(keyword, (res, status) => {
          if (status === kakao.maps.services.Status.OK) {
            const coords = new kakao.maps.LatLng(res[0].y, res[0].x);
            const marker = new kakao.maps.Marker({ map, position: coords, title: item.title });
            markers.push(marker);
            bounds.extend(coords);

            const iw = new kakao.maps.InfoWindow({ content:
              `<div style="padding:5px;font-size:14px;"><a href="edit.html?id=${item.id}" target="_blank" style="color:blue;text-decoration:none;"><b>${item.title}</b><br>${item.loca}</a></div>`
            });
            kakao.maps.event.addListener(marker,'click', ()=>{ if(openInfoWindow)openInfoWindow.close(); iw.open(map,marker); openInfoWindow=iw; });

            const tr = document.createElement('tr');
            tr.innerHTML = `<td><a href="edit.html?id=${item.id}" target="_blank">${item.title}</a></td><td>${item.loca}</td><td>✅ 성공</td><td><a class="naver-link" href="https://map.naver.com/v5/search/${encodeURIComponent(item.title+' '+item.loca)}" target="_blank">네이버지도</a></td>`;
            document.getElementById('success-list').appendChild(tr);

            map.setBounds(bounds);
          } else {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td class="fail">${item.title}</td><td class="fail">${item.loca}</td><td class="fail">❌ 실패</td><td><a class="naver-link" href="https://map.naver.com/v5/search/${encodeURIComponent(item.title+' '+item.loca)}" target="_blank">네이버지도</a></td>`;
            document.getElementById('fail-list').appendChild(tr);
          }
        });
      });
    }

    showPossibleOnly.addEventListener('change', ()=>{ if(showPossibleOnly.checked){ showDone.checked=false; showRes.checked=false;} loadAndDisplayMarkers(); });
    showDone.addEventListener('change', ()=>{ if(showDone.checked) showPossibleOnly.checked=false; loadAndDisplayMarkers(); });
    showRes.addEventListener('change', ()=>{ if(showRes.checked) showPossibleOnly.checked=false; loadAndDisplayMarkers(); });
    possibleDateInput.addEventListener('change', loadAndDisplayMarkers);

    kakao.maps.event.addListener(map,'click',()=>{ if(openInfoWindow) openInfoWindow.close(); openInfoWindow=null; });

    loadAndDisplayMarkers();
  </script>
</body>
</html>
