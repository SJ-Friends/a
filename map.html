<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>일상 지도</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    #calendar {
      max-width: 1000px;
      margin: 20px auto;
    }
    .fc-event {
      cursor: pointer;
    }
    .controls {
      max-width: 1000px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">📅 일상 지도</h2>
  <div class="controls">
    <label><input type="checkbox" id="showDone"> 완료 일정 포함</label>
    <label><input type="checkbox" id="showAvailableOnly"> 방문가능만</label>
    <label>기준일: <input type="date" id="availDate"></label>
  </div>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://xxmtxuhcdzidhrefrvwf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4bXR4dWhjZHppZGhyZWZydndmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwODAyNTQsImV4cCI6MjA1OTY1NjI1NH0.TaCCDlJvKrif_pZY038Qkglip8h-Qqjp2w2GlKwvoVg'
    );

    document.getElementById('availDate').value = new Date().toISOString().split('T')[0];

    async function loadEvents() {
      const { data, error } = await supabase.from('sche').select('*');
      if (error) {
        alert('데이터 불러오기 실패');
        console.error(error);
        return [];
      }

      const showDone = document.getElementById('showDone').checked;
      const showAvailableOnly = document.getElementById('showAvailableOnly').checked;
      const availDateStr = document.getElementById('availDate').value;
      const availDate = new Date(availDateStr);
      const yoilKey = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'][availDate.getDay()];

      const filtered = data.filter(item => {
        if (!showDone && item.done) return false;

        if (showAvailableOnly) {
          const start = new Date(item.date_s);
          const end = new Date(item.date_e);
          return item[yoilKey] === 'Y' && start <= availDate && end >= availDate;
        }

        return true;
      });

      return filtered.map(item => ({
        id: item.id,
        title: item.title,
        start: item.date_s,
        end: item.date_e,
        backgroundColor: item.office === '네이버' ? '#fee' : '#eef',
        borderColor: '#999',
        textColor: '#333',
        extendedProps: item
      }));
    }

    function openModal(dateStr) {
      alert(`[${dateStr}] 상세 보기 (구현 필요)`);
    }

    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listMonth'
        },
        events: await loadEvents(),
        dateClick: function (info) {
          openModal(info.dateStr);
        }
      });
      calendar.render();

      ['showDone', 'showAvailableOnly', 'availDate'].forEach(id => {
        document.getElementById(id).addEventListener('change', async () => {
          const events = await loadEvents();
          calendar.removeAllEvents();
          calendar.addEventSource(events);
        });
      });
    });
  </script>
</body>
</html>
