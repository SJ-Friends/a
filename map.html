<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DB에서 위치 가져와 지도 표시</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    #map { width: 100%; height: 90vh; }
  </style>
  <!-- 카카오 지도 API (네 키 적용함) -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a49fe18b80104f2300aeaadfc1cd9924&libraries=services"></script>
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2 style="text-align:center;">DB에서 위치 가져와서 지도에 표시하기</h2>
  <div id="map"></div>

  <script>
    // Supabase 연결
    const supabase = window.supabase.createClient(
      'https://xxmtxuhcdzidhrefrvwf.supabase.co', // 네 Supabase URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4bXR4dWhjZHppZGhyZWZydndmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwODAyNTQsImV4cCI6MjA1OTY1NjI1NH0.TaCCDlJvKrif_pZY038Qkglip8h-Qqjp2w2GlKwvoVg'
    );

    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 초기 중심 (서울시청)
      level: 5
    };

    const map = new kakao.maps.Map(mapContainer, mapOption);
    const geocoder = new kakao.maps.services.Geocoder();
    const bounds = new kakao.maps.LatLngBounds(); // 지도 범위 조정용

    async function loadAndDisplayMarkers() {
      // DB에서 title + loca 가져오기
      const { data, error } = await supabase.from('sche').select('title, loca');
      if (error) {
        alert('DB 데이터 불러오기 실패!');
        console.error(error);
        return;
      }

      for (const item of data) {
        const keyword = `${item.title || ''} ${item.loca || ''}`.trim();
        if (!keyword) continue; // 둘 다 없으면 넘어감

        // 주소 검색
        geocoder.addressSearch(keyword, function(result, status) {
          if (status === kakao.maps.services.Status.OK) {
            const coords = new kakao.maps.LatLng(result[0].y, result[0].x);

            // 마커 생성
            new kakao.maps.Marker({
              map: map,
              position: coords,
              title: item.title
            });

            bounds.extend(coords); // 지도 범위 확장
            map.setBounds(bounds); // 지도를 전체 마커에 맞춤
          } else {
            console.warn('검색 실패:', keyword);
          }
        });
      }
    }

    // 실행
    loadAndDisplayMarkers();
  </script>
</body>
</html>
