<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>정성순대 연산동 위치</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 네이버 지도 API 로드 (Geocoder 모듈 포함) -->
  <script
    src="https://openapi.map.naver.com/openapi/v3/maps.js
      ?ncpClientId=3t661n7ihz
      &submodules=geocoder">
  </script>

  <style>
    /* 페이지 전체를 지도에 할당 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- 지도가 렌더링될 컨테이너 -->
  <div id="map"></div>

  <script>
    // 1) 지도 초기화: 부산 연산동 근방 좌표로 시작
    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(35.159667, 129.059384),
      zoom: 15
    });

    // 2) Geocoder 객체 생성
    const geocoder = new naver.maps.ServiceGeocoder();

    // 3) 주소 검색 → 마커 생성
    geocoder.geocode(
      { query: '정성순대 연산동' },
      (status, response) => {
        if (status === naver.maps.Service.Status.OK) {
          const item = response.result.items[0];
          // point.x: 경도, point.y: 위도
          const coord = new naver.maps.LatLng(item.point.y, item.point.x);

          // 지도 중심을 핀 위치로 이동
          map.setCenter(coord);

          // 마커 찍기
          new naver.maps.Marker({
            position: coord,
            map: map
          });

        } else {
          console.error('주소 검색 실패:', status);
          alert('주소 검색에 실패했습니다. 콘솔을 확인해주세요.');
        }
      }
    );
  </script>

</body>
</html>
