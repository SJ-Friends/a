<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>정성순대 연산동 위치</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

  <!-- ★여기★
       한 줄로만, 파라미터 이름은 반드시 ncpKeyId=YOUR_CLIENT_ID
       submodules=geocoder 를 붙여야 지오코딩 모듈이 로드됩니다. -->
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=3t661n7ihz&submodules=geocoder">
  </script>

  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // 1) 지도 초기화 (연산동 근처)
    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(35.159667, 129.059384),
      zoom: 15
    });

    // 2) Geocoder 모듈로 주소 → 좌표 변환
    naver.maps.Service.geocode(
      { query: '정성순대 연산동' },
      (status, response) => {
        if (status !== naver.maps.Service.Status.OK) {
          return console.error('Geocode 실패:', status);
        }
        // v3 모듈은 response.result.items 배열을 답으로 줍니다
        const item  = response.result.items[0];
        const coord = new naver.maps.LatLng(item.point.y, item.point.x);

        // 3) 지도 중심 이동 & 마커 생성
        map.setCenter(coord);
        new naver.maps.Marker({ position: coord, map: map });
      }
    );
  </script>
</body>
</html>
