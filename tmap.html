<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>정성순대 연산동 위치2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- → 한 줄로만 작성! -->
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=3t661n7ihz&submodules=geocoder"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      /* full-height 설정 */
      height: 100%;
    }
    /* #map에 높이를 잡아줘야 보입니다 */
    #map {
      width: 100%;
      height: 100%;
      /* 혹은 height:100vh; 도 사용 가능 */
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    // 1) 지도 초기화 (연산동 근처 중심)
    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(35.159667, 129.059384),
      zoom: 15
    });

    // 2) Geocoder로 주소 → 좌표 변환
    const geocoder = new naver.maps.ServiceGeocoder();
    geocoder.geocode(
      { query: '정성순대 연산동' },
      (status, response) => {
        if (status === naver.maps.Service.Status.OK) {
          const item = response.result.items[0];
          const coord = new naver.maps.LatLng(item.point.y, item.point.x);
          map.setCenter(coord);
          new naver.maps.Marker({ position: coord, map: map });
        } else {
          console.error('주소 검색 실패:', status);
          alert('주소 검색에 실패했습니다. 콘솔을 확인하세요.');
        }
      }
    );
  </script>

</body>
</html>
