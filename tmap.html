<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>정성순대 연산동 위치3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 반드시 한 줄, clientId= 사용 -->
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=3t661n7ihz&submodules=geocoder"></script>

  <style>
    html, body {
      margin:0; padding:0; height:100%;
    }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(35.159667, 129.059384),
      zoom: 15
    });
    const geocoder = new naver.maps.ServiceGeocoder();
    geocoder.geocode({ query:'정성순대 연산동' }, (status, res) => {
      if (status === naver.maps.Service.Status.OK) {
        const pt = res.result.items[0].point;
        const coord = new naver.maps.LatLng(pt.y, pt.x);
        map.setCenter(coord);
        new naver.maps.Marker({ position:coord, map:map });
      } else {
        console.error('검색 실패', status);
        alert('주소 검색 실패. 콘솔 확인');
      }
    });
  </script>
</body>
</html>
